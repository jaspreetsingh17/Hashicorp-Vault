apiVersion: v1
kind: Service
metadata:
  name: vault
  namespace: vault
  labels:
    app: vault
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8200
      targetPort: 8200
      protocol: TCP
    - name: internal
      port: 8201
      targetPort: 8201
      protocol: TCP
  selector:
    app: vault
---
# NodePort service for direct access (optional)
apiVersion: v1
kind: Service
metadata:
  name: vault-nodeport
  namespace: vault
  labels:
    app: vault
spec:
  type: NodePort
  ports:
    - name: http
      port: 8200
      targetPort: 8200
      nodePort: 30820
      protocol: TCP
  selector:
    app: vault
