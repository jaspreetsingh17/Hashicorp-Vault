name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Lint YAML files
        run: |
          yamllint -d "{extends: relaxed, rules: {line-length: {max: 150}}}" k8s/ .github/workflows/

      - name: Install kubeval
        run: |
          wget -q https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz
          tar xf kubeval-linux-amd64.tar.gz
          sudo mv kubeval /usr/local/bin/

      - name: Validate K8s manifest schemas
        run: |
          kubeval --strict --ignore-missing-schemas k8s/*.yaml

      - name: Validate YAML syntax
        run: |
          for file in k8s/*.yaml; do
            echo "Validating $file..."
            python3 -c "import yaml; list(yaml.safe_load_all(open('$file')))"
          done
          echo "All manifests valid!"
